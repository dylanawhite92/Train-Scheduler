<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Any Time is Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap/CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<!-- Used Week 4 exercises TimeSheet and Train-Example, Bootstrap 
documentation, and Firebase documentation for help on this assignment -->

<body>

    <div class = "container">

        <div class = "jumbotron">
            <h1 class = "text-center">Any Time is Train Time</h1>
            <h3 class = "text-center">Choo Choo. Chee Chee.</h3>
        </div>

        <div class = "row">

            <div class = "col-md-12">

                <!-- MB-4 refers to responsive-friendly Margin Bottom spacing -->
                <div class = "card mb-4">
                    <div class = "card-header">Current Train Schedule</div>
                    <div class = "card-body">
                        <table class = "table table-sm table-hover" id = "train-table">
                            <thead>
                                <tr>
                                    <th scope = "col">Train Name</th>
                                    <th scope = "col">Destination</th>
                                    <th scope = "col">Frequency (min)</th>
                                    <th scope = "col">Next Arrival</th>
                                    <th scope = "col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class = "row">

            <div class = "col-md-12">

                <!-- Add a Train -->
                <div class = "card mb-4">
                    <div class = "card-header">Add Train</div>
                    <div class = "card-body">
                        
                        <form>
                            <div class = "form-group">
                                <label for = "train-name-input">Train Name</label>
                                <input class = "form-control" id ="train-name-input" type = "text">
                            </div>
                            <div class = "form-group">
                                    <label for = "destination-input">Destination</label>
                                    <input class = "form-control" id ="destination-input" type = "text">
                            </div>
                            <div class = "form-group">
                                    <label for = "start-time-input">First Train Time (HH:mm -> Military Time)</label>
                                    <input class = "form-control" id ="start-time-input" type = "text">
                            </div>
                            <div class = "form-group">
                                    <label for = "frequency-input">Frequency (min)</label>
                                    <input class = "form-control" id ="frequency-input" type = "text">
                            </div>
                            <button class = "btn btn-primary float-left" id = "add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- jQuery Reference -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- JavaScript Reference -->
    <script src="assets/scripts/logic.js"></script>
</body>
</html>
